name: Semver action

on:
  workflow_dispatch:


jobs:
  check-semver-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check semver version
        id: context
        run: |
          go install github.com/maykonlf/semver-cli/cmd/semver@latest
          semver --version
